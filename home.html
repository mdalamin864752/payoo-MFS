<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <div class="flex justify-center text-4xl text-green-400">
      <h1>Welcome to our Bank</h1>
    </div>

  </header> <br> <br>
    <main class="flex justify-center">
        <div class="mockup-phone">
            
            <div class="display">
              <div class="artboard artboard-demo phone-3"> 
                <!-- user balance -->
                 <div class="text-3xl">My Account Information</div>
                <div class="stats shadow">
                    <div class="stat">
                      <div id="account-balance" class="stat-value">9400</div>
                      <div class="stat-desc">Available Valance</div>
                    </div>
                  </div>
                 <!-- divider div -->
                 <div class="divider"></div>
                 <!-- user action button -->
                  <div>
                    <button id="show-add-money-btn" class="btn">Add Money</button>
                    <button id="show-cash-out-btn" class="btn">Cash Out</button>
                  </div>
                  <div class="divider"></div>
                  <!-- add money form -->
                  <div id="add-money-form" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="get-amount" type="text" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin Number</span>
                        </label>
                        <input id="get-pin" type="text" placeholder="pin" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                  <!-- add money form end -->
                   <!-- cashout form start -->
                   <div id="cash-out-form" class=" hidden card bg-base-200 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="get-amount-cashout" type="text" placeholder=" Cashout Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin Number</span>
                        </label>
                        <input id="get-pin-cashout" type="text" placeholder="pin" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="cash-out-btn" class="btn btn-primary bg-blue-100">CashOut</button>
                      </div>
                    </form>
                  </div>
                   <!-- cashout form end-->
              </div>
            </div>
          </div>
    </main>
    <script src="js/home.js"></script>
    <script src="js/cashout.js"></script>
    <script src="js/features.js"></script>
</body>
</html>
